<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js" defer></script>
</head>

<body>
    <div class="main_container">
        <div id="display"></div>
        <button type="button" id="seven" class="seven numbers">7</button>
        <button type="button" id="eight" class="eight numbers">8</button>
        <button type="button" id="nine" class="nine numbers">9</button>
        <button type="button" id="divide" class="divide operators">/</button>
        <button type="button" id="four" class="four numbers">4</button>
        <button type="button" id="five" class="five numbers">5</button>
        <button type="button" id="six" class="six numbers">6</button>
        <button type="button" id="times" class="times operators">x</button>
        <button type="button" id="one" class="one numbers">1</button>
        <button type="button" id="two" class="two numbers">2</button>
        <button type="button" id="three" class="three numbers">3</button>
        <button type="button" id="minus" class="minus operators">-</button>
        <button type="button" id="zero" class="zero numbers">0</button>
        <button type="button" id="decimal" class="decimal operators">.</button>
        <button type="button" id="plus" class="plus operators">+</button>
        <button type="button" id="clear" class="clear">C</button>
        <button type="button" id="equals" class="equals operators">=</button>
    </div>

</body>

</html>
